<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dyas Designs</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">

<link rel="stylesheet" type="text/css" href="css/app.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header>
<!-- Small, Medium & Large Display Navigation -->
    <nav class="menu-container group" id="menu">
<!-- Identity Element only on Medium & Large display. "Rotates" from large to medium. -->
    	<div class="pane">
        	<div class="identity-element">
            </div>
        </div>
		<div class="pane">
			<button type="button" class="js-toggle active">Menu</button>
			<div class="menu-content js-toggleContent js-hide">
				<button type="button" class="close">×</button>
				<ul class="main-nav-list list">
					<li class="main-nav-item">
						<a class="main-nav-link" href="#">Portfolio</a>
					</li>
                    <li class="main-nav-item">
						<a class="main-nav-link" href="#">About</a>
					</li>
                    <li class="main-nav-item">
						<a class="main-nav-link" href="#">Contact</a>
					</li>
                    <li class="main-nav-item">
						<a class="main-nav-link" href="#">Featured</a>
					</li>
                    <li class="main-nav-item">
                    	<a class="main-nav-link" href="mailto:alicia_dyas@yahoo.com">alicia_dyas@yahoo.com</a>
                    </li>
				</ul>
			</div>
		</div>
		<div class="pane">
			<button type="button" class="js-toggle second-toggle">Social Media</button>
			<div class="menu-content js-toggleContent js-hide">
				<button type="button" class="close">×</button>
				<ul class="main-nav-list list">
					<li class="main-nav-item">
						<a class="main-nav-link social-link" href="#">Facebook</a>
					</li>
                    <li class="main-nav-item">
						<a class="main-nav-link social-link" href="#">Tumblr</a>
					</li>
                    <li class="main-nav-item">
						<a class="main-nav-link social-link" href="#">Other</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<section>
	<main>
    	<!-- Two Columns for medium and large display but Coded for small first -->
    	<div class="columns small-12 medium-5 medium-offset-1">
        	<div class="">
            </div>
        </div>
        <div class="columns small-12">
        	
        </div>
    </main>
</section>



	<script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation.equalizer.js"></script>
    <script src="js/app.js"></script>
    <!-- These two scripts are just to make the tabbed navigation work. Test to see if the plugin is needed later. -->
    <script src="js/plugins-libs.js"></script>
    <!-- This one would be the main but this is the only js I'm using. Named tabbed-nav for organization. -->
    <script src="js/tabbed-nav.js"></script>
</body>
</html>
